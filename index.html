<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Where’s Raven?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<!-- START SCREEN -->
<div id="start-screen" class="active">
  <div class="start-card">
    <img src="assets/characters/raven.png" alt="Raven">
    <h1>Where’s Raven?</h1>
    <p>Can you find Raven and her friends?</p>
    <button id="start-btn">Let’s Play</button>
  </div>
</div>

<!-- GAME APP -->
<div id="app">
  <aside id="find-panel">
    <h2>Find these:</h2>
    <ul id="find-list" class="find-list"></ul>
  </aside>

  <main id="scene-container">
    <img id="scene" class="scene" src="" alt="Scene">
  </main>
</div>

<script src="js/game.js"></script>
</body>
</html>
